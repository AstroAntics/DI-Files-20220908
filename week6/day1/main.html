<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 6 Exercises - HTML Forms</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Form 1</h1>
    <form action="main.html" method="get">
      <input type="text" name="name" id="theName" />
      <br />
      <textarea name="message" id="theMessage" cols="30" rows="10"></textarea>
      <br />
      <!-- "Naming a variable "thing" is a real chad move. - Reddit circa 2022". -->
      <br />
      <input type="submit" value="Send" id="theThing" />
    </form>
    <hr />
    <h1>Form 2</h1>
    <form action="main.html" method="post">
      <input type="text" name="postname" id="theNewName" />
      <br />
      <textarea name="postmessage" id="theNewMessage" cols="30" rows="10"></textarea>
      <br />
      <!-- "Naming a variable "thing" is a real chad move. - Reddit circa 2022". -->
      <br />
      <input type="submit" value="Send 2" id="theNewThing" />
    </form>
  </body>
</html>
